<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Saathi - Your Wellness Friend</title>
    <script>
      // Simple redirect to base path for GitHub Pages SPA
      var basePath = '/GENAI-V1/';
      var fullPath = window.location.href;
      
      // If we're not already at the base path, redirect there
      if (!fullPath.includes(basePath + '?p=')) {
        var pathName = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Extract the route part after /GENAI-V1/
        var route = pathName.replace(basePath, '');
        
        // Redirect to base with route as parameter
        window.location.replace(basePath + '?p=' + encodeURIComponent(route) + 
                              (search ? '&' + search.slice(1) : '') + hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
