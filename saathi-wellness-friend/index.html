    <script>
      // GitHub Pages SPA router handler
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var route = urlParams.get('p');
        if (route) {
          // Remove the p parameter and navigate to the route
          var newUrl = window.location.pathname + (route.startsWith('/') ? route : '/' + route);
          window.history.replaceState(null, null, newUrl + window.location.hash);
        }
      })();
    </script>
